
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .container {
            margin: 50px auto;
            max-width: 400px;
        }
        .button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Select a Location</h1>
    <div class="container">
        <a class="button" href="https://maps.app.goo.gl/qPZrCut1szCjsG5r5" target="_blank">Home</a>
        <a class="button" href="https://maps.app.goo.gl/auRTnkejtS1Lezk16" target="_blank">Marriage Auditorium</a>
        <a class="button" href="https://maps.app.goo.gl/pGu35CG96KCHmLkf7" target="_blank">Reception</a>
    </div>
</body>
</html>
